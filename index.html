<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <div id="gameOverScreen"></div>
    <div id="controls">

        <div id="buttons">
            <button id="startButton">Start</button>
            <button id="debugButton">Debug</button>
            <button id="fullScreenButton">Full Screen</button>
        </div>

        <div id="scoreScreen">
            <div class="left">
                <p id="scoreBoard1">
                    Player 1
                </p>

                <p id="scoreBoard2">
                    Player 2
                </p>
            </div>

            <div class="right">
                <p id="scoreBoard3">
                    Player 3
                </p>

                <!-- <p id="scoreBoard4">
                    Player 4
                </p> -->
            </div>
        </div>

        <div id="gameMenu">
            <div id="message1">
                Welcome to the battle arena
            </div>
            <div id="message2">
                Choose your fighters..
            </div>
            <div id="playerChoice">
                <div class="player1">
                    <p class="playerLabel">Player 1</p>
                    <label for="player1Controls">Controls : </label>
                    <select name="player1Controls" id="player1Controls">
                        <option value="arrows">Keyboard Arrows</option>
                        <option value="AI">Computer AI</option>
                    </select>
                    <div>
                        <label for="player1Name">Name :</label>
                        <input type="text" id="player1Name" value="P1">
                    </div>

                </div>
                
                <div class="player2">
                    <p class="playerLabel">Player 2</p>
                    <label for="player2Controls">Controls : </label>
                    <select name="player2Controls" id="player2Controls">
                        <option value="WSAD">Keyboard WSAD</option>
                        <option value="AI">Computer AI</option>
                    </select>
                    <div>
                        <label for="player2Name">Name :</label>
                        <input type="text" id="player2Name" value="P2">
                    </div>
                </div>
                
                <div class="player3">
                    <p class="playerLabel">Player 3</p>
                    <label for="player3Controls">Controls : </label>
                    <select name="player3Controls" id="player3Controls">
                        <option value="AI">Computer AI</option>
                    </select>
                    <div>
                        <label for="player3Name">Name :</label>
                        <input type="text" id="player3Name" value="P3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="assets">
        <img id="forestMarginRepeat" src="./Assets/forest_margin_repeat_1600x600.png" alt="">
        <img id="magicBerry" src="./Assets/magic_berry1.png" alt="">
        <img src="./Assets/snake_corgi.png" alt="" id="snakeCorgi">
        <img src="./Assets/mushroom_sprite.png" alt="" id="mushroomSprite">
    </div>
    <script type="module" src="Game.js"></script>
</body>
</html>
