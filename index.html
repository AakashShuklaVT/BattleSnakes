<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <div id="gameOverScreen"></div>
    <div id="controls">

        <div id="buttons">
            <button id="startButton">Start</button>
            <button id="fullScreenButton">Full Screen</button>
        </div>

        <div id="scoreScreen">
            <div class="left">
                <p id="scoreBoard1">
                    Player 1
                </p>

                <p id="scoreBoard2">
                    Player 2
                </p>
            </div>

            <div class="right">
                <p id="scoreBoard3">
                    Player 3
                </p>

                <!-- <p id="scoreBoard4">
                    Player 4
                </p> -->
            </div>
        </div>

        <div id="gameMenu">
            <div id="message1">
                Welcome to the battle arena
            </div>

            <div id="message2">
                Choose your fighters..
            </div>

            <div id="playerChoice">
                <div class="player1">
                    <label for="player1Character">Player 1 : </label>

                    <select name="player1Character" id="player1Character">
                        <option value="snake_corgi">Snake Corgi</option>
                        <option value="spectral_schnoodle">Spectral Schnoodle</option>
                        <option value="void_wolf">Void Wolf</option>
                        <option value="sticky_saberhound">Sticky Saberhound</option>
                    </select>

                    <div>
                        <label for="player1Name">Name :</label>
                        <input type="text" id="player1Name" value="P1">
                    </div>

                    <label for="player1Controls">Controls : </label>
                    <select name="player1Controls" id="player1Controls">
                        <option value="arrows">Keyboard Arrows</option>
                        <option value="AI">Computer AI</option>
                    </select>

                </div>
                
                <div class="player2">
                    <label for="player2Character">Player 2 : </label>
                    <select name="player2Character" id="player2Character">
                        <option value="snake_corgi">Snake Corgi</option>
                        <option value="spectral_schnoodle">Spectral Schnoodle</option>
                        <option value="void_wolf">Void Wolf</option>
                        <option value="sticky_saberhound">Sticky Saberhound</option>
                    </select>

                    <div>
                        <label for="player2Name">Name :</label>
                        <input type="text" id="player2Name" value="P2">
                    </div>

                    <label for="player2Controls">Controls : </label>
                    <select name="player2Controls" id="player2Controls">
                        <option value="WSAD">Keyboard WSAD</option>
                        <option value="AI">Computer AI</option>
                    </select>
                </div>
                
                <div class="player3">
                    <label for="player3Character">Player 3 : </label>

                    <select name="player3Character" id="player3Character">
                        <option value="snake_corgi">Snake Corgi</option>
                        <option value="spectral_schnoodle">Spectral Schnoodle</option>
                        <option value="void_wolf">Void Wolf</option>
                        <option value="sticky_saberhound">Sticky Saberhound</option>
                    </select>

                    <div>
                        <label for="player3Name">Name :</label>
                        <input type="text" id="player3Name" value="P3">
                    </div>

                    <label for="player3Controls">Controls : </label>
                    <select name="player3Controls" id="player3Controls">
                        <option value="AI">Computer AI</option>
                    </select>
                </div>
            </div>
            <label for="aiDifficulty">Difficulty : </label>
            <select name="aiDifficulty" id="aiDifficulty">
                <option value="40">Slow Noodles</option>
                <option value="15">Challangers</option>
                <option value="7">Ultimate hunger</option>
            </select>
        </div>
    </div>
    
    <canvas id="canvas2">

    </canvas>

    <div class="assets">

        <img id="forestMarginRepeat" src="./Assets/forest_margin_repeat_1600x600.png" alt="">
        <img id="magicBerry" src="./Assets/magic_berry1.png" alt="">
        <img src="./Assets/snake_corgi.png" alt="" id="snake_corgi">
        <img src="./Assets/spectral_schnoodle.png" alt="" id="spectral_schnoodle">
        <img src="./Assets/void_wolf.png" alt="" id="void_wolf">
        <img src="./Assets/sticky_saberhound.png" alt="" id="sticky_saberhound">
        <img src="./Assets/food.png" alt="" id="food">

        <audio id="bite1" src="./Assets/bite1.mp3"></audio>
        <audio id="badBite" src="./Assets/bad_food.mp3"></audio>
        <audio id="start" src="./Assets/start.mp3"></audio>
        <audio id="restart" src="./Assets/restart.mp3"></audio>
        <audio id="win" src="./Assets/win.mp3"></audio>
        <audio id="button" src="./Assets/button.mp3"></audio>

    </div>
    <script type="module" src="Game.js"></script>
</body>
</html>
